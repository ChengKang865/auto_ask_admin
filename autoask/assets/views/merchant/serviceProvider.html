    <!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle">服务店</h1>
            <span class="mainDescription">autoask的用户可以在服务店提取所购商品并进行安装、维修服务</span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: 合作伙伴列表 -->
<div class="container-fluid container-fullw" ng-controller="serviceProviderListCtrl">
    <div class="container-fluid container-full" cg-busy="{promise:loadingPromise}">
        <div class="row margin-bottom-15">
            <div class="col-md-2 padding-left-0">
                <label for="phone">
                    手机号码
                </label>
                <input type="text" placeholder="不限" id="phone" class="form-control" name="phone" ng-model="criteria.phone"/>
            </div>
            <div class="col-md-2 padding-left-0">
                <label for="name">
                    服务店名称
                </label>
                <input type="text"  id="name" class="form-control" name="name" ng-model="criteria.name"/>
            </div>
            <div class="col-md-1" style="margin-top: 22px">
                <button class="btn btn-wide btn-ask-primary" ng-click="query()"><i class="fa fa-find"></i>查询</button>
            </div>
        </div>

        <div class="row margin-bottom-15">
            <div class="pull-right">
                <button class="btn btn-wide btn-ask-primary" ng-click="add()"><i class="fa fa-plus"></i>添加服务店</button>
            </div>
        </div>

        <div class="row">
            <div class="table-responsive">
                <table ng-table="tableParams" class="table">
                    <tbody ng-repeat="p in data">
                    <tr id="tr{{p.id}}" ng-class-odd="'odd'" ng-class-even="'even'" cg-busy="{promise:loadingPromise}">
                        <td class="rowTd" data-title="'名称'" data-key="name">{{p.name}}</td>
                        <td class="rowTd" data-title="'联系人'" data-key="contact">{{p.contact}}</td>
                        <td class="rowTd" data-title="'电话'" data-key="call">{{p.call}}</td>
                        <td class="rowTd" data-title="'手机号'" data-key="phone">{{p.phone}}</td>
                        <td class="rowId" data-title="'营业时间'" data-key="startTime">{{p.startTime}} - {{p.endTime}}</td>
                        <td class="rowTd text-right">
                            <input type=button class="btn btn-ask-view btn-sm" id="viewRowBtn{{p.id}}"
                                   value="详情" ng-click="info(p.id)">
                        </td>
                        <td class="rowTd text-right">
                            <a href="#" ng-click="edit(p.id)"
                               class="btn btn-ask-modify btn-sm margin-right-20">修改</a>
                        </td>
                        <td class="rowTd text-right">
                            <input type=button class="btn btn-ask-del btn-sm" id="delRowBtn{{p.id}}"
                                   value="删除" ng-click="delete(p.id)">
                        </td>
                        <td class="rowTd text-right">
                            <input type=button class="btn btn-ask-view btn-sm" value="绑定二维码"
                                   ng-click="displayQRCode(p.id)">
                        </td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--<div class="row margin-top-sub-45">-->
        <!--<button class="btn btn-ask-primary btn-sm margin-left-15"-->
                <!--ng-csv="getDataList()" lazy-load="true" filename="{{ filename }}.csv"  csv-header="getHeader()" field-separator="{{separator}}">-->
            <!--<span class="glyphicon glyphicon-cloud-download margin-right-5"></span>导出Excel-->
        <!--</button>-->
    <!--</div>-->

    <!--start: 模态输入框-->
    <div class="prompt-container" ng-class="{'show': qrShowFlag, 'hide': !qrShowFlag}">
        <div class="panel panel-white no-radius autoask-pannel">
            <div class="panel-heading text-left">绑定二维码</div>
            <div class="panel-body">
                <input placeholder="二维码" type="text" class="form-control" ng-model="qrCode"/>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <button type="button" class="btn btn-wide btn-ask-primary" ng-click="bindQRCode()">确认</button>
                    <button type="button" class="btn btn-wide btn-ask-primary" ng-click="hideQRCode()">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!--end: 模态输入框-->
</div>
<!-- end: 合作伙伴列表 -->
