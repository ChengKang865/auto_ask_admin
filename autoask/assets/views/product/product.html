<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle">产品</h1>
            <!--<span class="mainDescription"></span>-->
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: 商品种类列表 -->
<div class="container-fluid container-fullw">
    <div class="row">
        <div class="col-md-12">
            <!-- /// controller:  'ngTableCtrl6' -  localtion: assets/js/controllers/ngTableCtrl.js /// -->
            <div ng-controller="productCtrl">
                <div class="row margin-bottom-10">
                    <div class="col-md-2">
                        <label for="productCategory">
                            产品类别
                        </label>
                        <select class="form-control" id="productCategory" name="productCategory" ng-model="productCategoryId" ng-init="productCategoryId = ''">
                            <option value="">不限</option>
                            <option ng-repeat="p in productCategories" value="{{p.productCategoryId}}">{{p.name}}</option>
                        </select>
                    </div>
                    <div class="col-md-1" style="margin-top: 22px">
                        <button class="btn btn-wide btn-ask-primary" ng-click="query()"><i class="fa fa-find"></i>查询</button>
                    </div>
                    <div class="col-md-12">
                        <div class="pull-right">
                            <button class="btn btn-wide btn-ask-primary" ng-click="add()"><i class="fa fa-plus"></i>添加产品</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table ng-table="tableParams" class="table" cg-busy="{promise:loadingPromise}">
                        <tbody ng-repeat="p in data">
                        <tr id="tr{{p.id}}" ng-class-odd="'odd'" ng-class-even="'even'">
                            <td class="rowTd" data-title="'产品名称'">{{p.name}}</td>
                            <td class="rowTd" data-title="'名称缩写'">{{p.nameEn}}</td>
                            <td class="rowTd" data-title="'创建时间'">{{p.createTime}}</td>
                            <td class="rowTd text-right">
                                <input type=button class="btn btn-ask-view btn-sm"
                                       id="viewRowBtn{{p.productId}}"
                                       value="详情" ng-click="info(p.productId)">
                            </td>
                            <td class="rowTd text-right">
                                <input type=button class="btn btn-ask-modify btn-sm"
                                       id="editRowBtn{{p.productId}}"
                                       value="修改" ng-click="edit(p.productId)">
                            </td>
                            <td class="rowTd text-right">
                                <input type=button class="btn btn-ask-del btn-sm"
                                       id="delRowBtn{{p.productId}}"
                                       value="删除" ng-click="delete(p.productId)">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end: 合作伙伴列表 -->
