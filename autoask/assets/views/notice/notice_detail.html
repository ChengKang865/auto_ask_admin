<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle">公告详情</h1>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!--start: 活动管理-->
<div class="container-fluid container-fullw bg-white" ng-controller="noticeDetailCtrl">
    <div class="container-fluid container-full" cg-busy="{promise:loadingPromise}">
        <div class="row padding-top-20">
            <div class="col-md-12">
                <!--start: 添加活动表单-->
                <form name="Form" id="form1" novalidate class="autoask-form">
                    <div class="row">
                        <fieldset>
                            <legend>
                                发公告
                            </legend>

                            <div class="form-group"
                                 ng-class="{'has-error':Form.title.$dirty && Form.title.$invalid, 'has-success':Form.title.$valid}">
                                <label class="control-label col-md-3">
                                    标题
                                    <span class="symbol required"></span>
                                </label>
                                <input type="text" placeholder="标题" class="col-md-3" ng-model="notice.title"
                                       name="title" required/>
                            </div>

                            <div class="form-group"
                                 ng-class="{'has-error':Form.merchantType.$dirty && Form.merchantType.$invalid, 'has-success':Form.merchantType.$valid}">
                                <label class="control-label col-md-3">
                                    商户类型 <span class="symbol required"></span>
                                </label>
                                <div class="col-md-3 padding-left-0">
                                    <select name="merchantType" class="form-control" required
                                            ng-model="notice.merchantType">
                                        <option value="partner">合作商</option>
                                        <option value="factory">合作工厂</option>
                                        <option value="service_provider">服务店</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3">区域</label>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-2 padding-left-0">
                                            <div class="form-group"
                                                 ng-class="{'has-error':Form.addressProvince.$dirty && Form.addressProvince.$invalid, 'has-success':Form.addressProvince.$valid}">
                                                <label for="addressProvince">
                                                    省
                                                </label>
                                                <select class="form-control" id="addressProvince"
                                                        name="addressProvince"
                                                        ng-model="notice.address.province"
                                                        ng-change="provinceChanged(notice.address.province)">
                                                    <option value="">所有</option>
                                                    <option ng-repeat="p in provinces">{{p}}</option>
                                                </select>
                                                <span class="error text-small block"
                                                      ng-if="Form.addressProvince.$dirty && Form.addressProvince.$error.required">请选择省份</span>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group"
                                                 ng-class="{'has-error':Form.addressCity.$dirty && Form.addressCity.$invalid, 'has-success':Form.addressCity.$valid}">
                                                <label for="addressCity">
                                                    市
                                                </label>
                                                <select class="form-control" id="addressCity"
                                                        name="addressCity"
                                                        ng-model="notice.address.city"
                                                        ng-change="cityChanged(notice.address.province, notice.address.city)">
                                                    <option value="">所有</option>
                                                    <option ng-repeat="c in cities">{{c}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group"
                                                 ng-class="{'has-error':Form.addressRegion.$dirty && Form.addressRegion.$invalid, 'has-success':Form.addressRegion.$valid}">
                                                <label for="addressRegion">
                                                    区
                                                </label>
                                                <select class="form-control" id="addressRegion"
                                                        name="addressRegion"
                                                        ng-model="notice.address.region"
                                                        ng-change="regionChanged(notice.address.province, notice.address.city, notice.address.region)">
                                                    <option value="">所有</option>
                                                    <option ng-repeat="r in regions">{{r}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group"
                                 ng-class="{'has-error':Form.content.$dirty && Form.content.$invalid, 'has-success':Form.content.$valid}">
                                <label class="control-label col-md-3">
                                    内容
                                    <span class="symbol required"></span>
                                </label>
                                <div class="col-md-9 padding-left-0">
                                    <textarea class="col-md-9" required ng-model="notice.content"
                                              name="content"></textarea>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                </form>
                <!--end: 添加活动表单-->
            </div>
        </div>
    </div>
</div>
<!--end: 活动管理-->
