<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle">快递类型详情</h1>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!--start: 快递类型管理-->
<div class="container-fluid container-fullw bg-white" ng-controller="expressTypeDetailCtrl">
    <div class="container-fluid container-full" cg-busy="{promise:loadingPromise}">
        <div class="row padding-top-20">
            <div class="col-md-12">
                <!--start: 快递类型表单-->
                <form name="Form" id="form1" novalidate class="autoask-form">
                    <div class="row">
                        <fieldset>
                            <legend>
                                快递类型详情
                            </legend>

                            <div class="form-group"
                                 ng-class="{'has-error':Form.cnName.$dirty && Form.cnName.$invalid, 'has-success':Form.cnName.$valid}">
                                <label class="control-label col-md-3">
                                    中文名
                                    <span class="symbol required"></span>
                                </label>
                                <input type="text" placeholder="中文名" class="col-md-3" ng-model="express.cnName"
                                       name="cnName" required/>
                            </div>

                            <div class="form-group"
                                 ng-class="{'has-error':Form.ukName.$dirty && Form.ukName.$invalid, 'has-success':Form.ukName.$valid}">
                                <label class="control-label col-md-3">
                                    英文名
                                    <span class="symbol required"></span>
                                </label>
                                <input type="text" placeholder="英文名" class="col-md-3" ng-model="express.ukName"
                                       name="ukName" required/>
                            </div>

                        </fieldset>

                        <fieldset>

                        </fieldset>
                    </div>
                </form>
                <!--end: 快递类型表单-->
            </div>
        </div>
    </div>
</div>
<!--end: 快递类型管理-->
