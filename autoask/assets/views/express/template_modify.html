<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle">修改快递类型</h1>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!--start: 快递类型管理-->
<div class="container-fluid container-fullw bg-white" ng-controller="expressTemplateModifyCtrl">
    <div class="container-fluid container-full" cg-busy="{promise:loadingPromise}">
        <div class="row padding-top-20">
            <div class="col-md-12">
                <!--start: 快递类型表单-->
                <form name="Form" id="form1" novalidate class="autoask-form">
                    <div class="row">
                        <fieldset>
                            <legend>
                                修改快递类型
                            </legend>

                            <div class="form-group"
                                 ng-class="{'has-error':Form.name.$dirty && Form.name.$invalid, 'has-success':Form.name.$valid}">
                                <label class="control-label col-md-3">
                                    模板名称
                                    <span class="symbol required"></span>
                                </label>
                                <input type="text"  class="col-md-3" ng-model="express.name" name="name" required/>
                            </div>

                            <div class="form-group"
                                 ng-class="{'has-error':Form.ukName.$dirty && Form.ukName.$invalid, 'has-success':Form.ukName.$valid}">
                                <label class="control-label col-md-3">
                                    运送方式
                                    <span class="symbol required"></span>
                                </label>
                                <select class="col-md-3" id="expressTypeId" name="expressTypeId"
                                        ng-model="express.expressTypeId" required>
                                    <option value="" disabled>请选择运送方式</option>
                                    <option  ng-repeat="p in notPageExpressTypeList" value="{{p.id}}">{{p.cnName}}
                                    </option>
                                </select>
                            </div>

                            <div class="form-group"
                                 ng-class="{'has-error':Form.firstHeavy.$dirty && Form.firstHeavy.$invalid, 'has-success':Form.firstHeavy.$valid}">
                                <label class="control-label col-md-3">
                                    首重
                                    <span class="symbol required"></span>
                                </label>
                                <input type="text"  class="col-md-3" ng-model="express.firstHeavy" name="firstHeavy" required/>
                            </div>

                            <div class="form-group"
                                 ng-class="{'has-error':Form.firstHeavyPrice.$dirty && Form.firstHeavyPrice.$invalid, 'has-success':Form.firstHeavyPrice.$valid}">
                                <label class="control-label col-md-3">
                                    首重快递价格
                                    <span class="symbol required"></span>
                                </label>
                                <input type="text"  class="col-md-3" ng-model="express.firstHeavyPrice" name="firstHeavyPrice" required/>
                            </div>

                            <div class="form-group"
                                 ng-class="{'has-error':Form.continuedHeavy.$dirty && Form.continuedHeavy.$invalid, 'has-success':Form.continuedHeavy.$valid}">
                                <label class="control-label col-md-3">
                                    续重
                                    <span class="symbol required"></span>
                                </label>
                                <input type="text" class="col-md-3" ng-model="express.continuedHeavy" name="continuedHeavy" required/>
                            </div>

                            <div class="form-group"
                                 ng-class="{'has-error':Form.continuedHeavyPrice.$dirty && Form.continuedHeavyPrice.$invalid, 'has-success':Form.continuedHeavyPrice.$valid}">
                                <label class="control-label col-md-3">
                                    续重快递费
                                    <span class="symbol required"></span>
                                </label>
                                <input type="text"  class="col-md-3" ng-model="express.continuedHeavyPrice" name="continuedHeavyPrice" required/>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3">
                                    运送范围
                                    <span class="symbol required"></span>
                                </label>
                                <div>
                                    <input id="flag" type="checkbox" ng-model="select_all" ng-change="selectAll()">全选
                                    <table>
                                        <tbody>
                                        <tr ng-repeat="i in list">
                                            <td>
                                                <input  type="checkbox" ng-checked="{{i.isChoice}}" ng-model="i.checked" ng-change="selectOne()">{{i.name}}
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </fieldset>

                        <fieldset>

                        </fieldset>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="text-center">
                                <button type="button" class="btn btn-ask-primary" ng-click="form.submit(Form)">
                                    提交
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <!--end: 快递类型表单-->
            </div>
        </div>
    </div>
</div>
<!--end: 快递类型管理-->
