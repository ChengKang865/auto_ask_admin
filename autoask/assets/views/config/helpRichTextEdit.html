<div ng-controller="helpRichTextEditCtrl">
    <!-- start: PAGE TITLE -->
    <section id="page-title">
        <div class="row">
            <div class="col-sm-8">
                <h1 class="mainTitle">{{action | actionZh}}{{helpType | helpZh}}</h1>
            </div>
            <div ncy-breadcrumb></div>
        </div>
    </section>
    <!-- end: PAGE TITLE -->

    <div class="container-fluid container-fullw">
        <div class="container-fluid container-full" cg-busy="{promise:loadingPromise}">
            <div class="row" style="padding-top: 20px">
                <div class="col-md-12">
                    <!--start: 添加活动表单-->
                    <form name="Form" id="form1" novalidate>
                        <div class="row">
                            <div class="col-md-12">
                                <fieldset>
                                    <legend>
                                        {{action | actionZh}}{{helpType | helpZh}}
                                    </legend>
                                    <div class="form-group"
                                         ng-class="{'has-error':Form.name.$dirty && Form.name.$invalid, 'has-success':Form.name.$valid}"
                                         style="margin-top: 70px;">
                                        <label class="control-label col-md-3">
                                            标题
                                            <span class="symbol required"></span>
                                        </label>
                                        <input type="text" placeholder="标题" class="col-md-9"
                                               name="" required ng-model="data.title"/>
                                    </div>
                                    <div class="form-group"
                                         ng-class="{'has-error':Form.name.$dirty && Form.name.$invalid, 'has-success':Form.name.$valid}"
                                         style="margin-top: 140px;">
                                        <label class="control-label">
                                            具体内容
                                            <span class="symbol required"></span>
                                        </label>

                                        <div>
                                            <div class="ueditor" ng-model="data.content" config="_simpleConfig"></div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="pull-right">
                                        <button type="button" class="btn btn-primary" ng-click="saveActivity()">
                                            提 交
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!--end: 添加活动表单-->
                </div>
            </div>
        </div>
    </div>
</div>
