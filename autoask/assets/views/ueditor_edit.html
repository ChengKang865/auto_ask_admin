<!-- start: DASHBOARD TITLE -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-7">
            <h1 class="mainTitle" translate-values="{ appName: app.name }">欢迎来到AutoAsk管理系统</h1>
            <span class="mainDescription">富文本编辑</span>
        </div>
    </div>
</section>
<!-- end: DASHBOARD TITLE -->

<div class="container-fluid container-fullw bg-white" ng-controller="ueditorEditCtrl"
     cg-busy="{promise:loadi0ngPromise}">

    <div class="row margin-bottom-10">
        <!--start: 日期插件-->
        <input id="datetimepicker" type="text" ng-model="date.datetime"  />
        <!--end: 日期插件-->

        <!--start: 时间插件-->
        <input type="text" id="datetimepicker5" ng-model="date.time" />
        <!--end: 时间插件-->

        <button type="button" ng-click="printDateTime()">测试日期时间插件model绑定</button>
    </div>

    <!--start： 导出csv-->
    <div class="row">
        <button class="btn btn btn-wide btn-ask-primary"
                ng-csv="getDataList()" lazy-load="true" filename="{{ filename }}.csv" field-separator="{{separator}}"
        >导出Excel</button>
    </div>
    <!--end： 导出csv-->
</div>
