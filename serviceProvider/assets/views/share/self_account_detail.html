<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle">账户管理</h1>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!--start: 活动管理-->
<div class="container-fluid container-fullw bg-white" ng-controller="selfAccountDetailCtrl">
    <div class="container-fluid container-full" cg-busy="{promise:loadingPromise}">

        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-white no-radius autoask-pannel autoask-panel-primary">
                    <div class="panel-body text-left">
                        <div class="row h2">
                            <div class="col-md-6">账户余额：<span class="fc-FF6600">{{accountInfo.balance}}</span></div>
                            <div class="col-md-6"><a href="" class="pull-right btn btn-wide btn-ask-primary"
                                                     ng-click="showApplyDialog()">提现</a></div>
                        </div>
                    </div>

                    <div class="panel-footer">
                        提现到支付宝费率0.5%，手续费1-25元
                    </div>
                </div>
            </div>
        </div>

        <div class="row padding-top-20">
            <!--start: 添加活动表单-->
            <form name="Form" id="form1" novalidate class="autoask-form">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group margin-top-remove">
                            <div class="col-md-12">
                                <table class="autoask-table table">
                                    <caption class="clearfix">账户设置
                                        <a href="#/app/share/selfAccountModify"
                                           class="pull-right btn btn-wide btn-ask-primary">编辑</a>
                                    </caption>
                                    <tbody>
                                    <tr>
                                        <td class="">提现账户</td>
                                        <td class="">
                                            支付宝账户：{{accountInfo.aliPayAccount}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="">收款人</td>
                                        <td class="">
                                            {{accountInfo.aliPayUserName}}
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--end: 添加活动表单-->
        </div>
    </div>

    <!--start: 模态输入框-->
    <div class="prompt-container" ng-class="{'show': dialogShowFlag, 'hide': !dialogShowFlag}">
        <div class="panel panel-white no-radius autoask-pannel">
            <div class="panel-heading text-left">提现</div>
            <div class="panel-body">
                <input placeholder="提现金额" type="number" class="form-control" ng-model="amount" ng-change="calFee()"/>

                <div class="margin-top-10 text-left">
                    <p>手续费{{fee}}元，实际到账<span style="color:#ff0000;">{{realAmount | currency : ''}}</span>元</p>

                    <p>到账账户：{{accountInfo.aliPayAccount}}</p>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <button type="button" class="btn btn-wide btn-ask-primary" ng-click="confirmApply()">确认</button>
                    <button type="button" class="btn btn-wide btn-ask-primary" ng-click="hideApplyDialog()">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!--end: 模态输入框-->
</div>
<!--end: 活动管理-->
